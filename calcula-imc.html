<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcula IMC</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      function calculaImc(altura, peso) {
        return peso / (altura * altura);
      }

      var nome = prompt("Informe seu nome");
      var alturaInformada = prompt(
        nome + ", informe sua altura separando com . (ex: 1.75)"
      );
      var pesoInformado = prompt(nome + ", informe seu peso");

      var imc = calculaImc(alturaInformada, pesoInformado);

      document.write(nome + ", o seu IMC calculado é " + imc + ".");

      pulaLinha();

      if (imc < 18.5) {
        mostra(
          " Cuidado " +
            nome +
            ", segundo o índice da OMS, o seu imc que está em " +
            imc +
            ", está abaixo do indicado."
        );
      }
      if (imc > 35) {
        mostra(
          "Cuidado " +
            nome +
            ". O seu imc que está em " +
            imc +
            ", está muito elevado segundo o índice da OMS, você precisa dar mais atenção a essa questão."
        );
      }
      if (imc >= 18.5 && imc <= 35) {
        mostra(
          "Legal " +
            nome +
            ", seu imc que está em " +
            imc +
            ", encontra-se dentro do indicado pela OMS, parabéns."
        );
      }
    </script>
  </body>
</html>
