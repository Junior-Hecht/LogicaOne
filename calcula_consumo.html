<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcula Consumo</title>
  </head>
  <body>
    <h3>Álcool ou Gasolina?</h3>

    <script>
      var tanque = 40;
      var caminhoComGasolina = 480;
      var caminhoComAlcool = 300;

      document.write(
        "O consumo de gasolina foi de, " +
          caminhoComGasolina / tanque +
          " litros em 40km rodados. <br>"
      );

      document.write(
        "O consumo de álcool foi de, " +
          caminhoComAlcool / tanque +
          " litros em 40km rodados."
      );
    </script>
  </body>
</html>
