<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Adivinha</title>
  </head>

  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      var numeroPensado = Math.round(Math.random() * 10);
      console.log(numeroPensado);

      var tentativas = 1;

      while (tentativas <= 3) {
        var chuteNumero = parseInt(
          prompt(
            "Já pensei!!! Qual número você acha que é? Serão 3 chances! Você está tentando pela " +
              tentativas +
              "X"
          )
        );

        if (chuteNumero == numeroPensado) {
          mostra(
            "Wow! Você acertou, acabei de pensar no " +
              numeroPensado +
              " mesmo!"
          );
          break;
        } else if (tentativas >= 3) {
          mostra(
            "Você errou, esse computadorzinho lindo aqui pensou no " +
              numeroPensado +
              " :)"
          );
        }
        tentativas++;
      }
      mostra("Fim!");
    </script>
  </body>
</html>
